<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Recreational route planner</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

	<div class="loading" id="loader">Loading&#8230;</div>
	<div class='sidebar pad2'>
		<div class="tab">
  			<button class="tablinks" onclick="openTab(event, 'closedTourTab')" id="closedTourButton">Closed tour</button>
  			<button class="tablinks" onclick="openTab(event, 'p2pTourTab')" id="p2pTourButton">P2P tour</button>
		</div>

		<div id="closedTourTab" class="tabcontent">
  			<table>
				<tr>
					<th>Closed tour:</th>
				</tr>
				<tr>
					<td>Start:</td>
					<td><input type="number" id="closedStart"></td>
				</tr>
			</table>
		</div>


		<div id="p2pTourTab" class="tabcontent">
  			<table>
				<tr>
					<th>Point2Point tour:</th>
				</tr>
				<tr>
					<td>Start:</td>
					<td><input type="number" id="p2pStart"></td>
				</tr>
				<tr>
					<td>Goal:</td>
					<td><input type="number" id="p2pGoal"></td>
				</tr>
			</table>
		</div>

		<form onsubmit="return submitClick(event)">
			<div data-role="rangeslider">
        		<label for="length-min">Length:</label>
        		<input type="range" name="length-min" id="length-min" value="4000" min="1000" max="25000">
        		<label for="length-max">Length:</label>
        		<input type="range" name="length-max" id="length-max" value="8000" min="1100" max="26000">
      		</div>

			<div>Strictness:<input type=range min=0 max=1 step=0.001 id="strictInput" value="0.9"/></div><br>
			<div>Factor:<input type="number" min=0 step="0.1" id="factorInput" value=550></div><br>
			<div>Number of tours:<input type="number" min=0 max=50 step="1" id="numInput" value=8></div><br>
			
			<fieldset>
  				<div data-role="fieldcontain">
    				<label for="select-based-flipswitch">Method:</label>
    				<select id="select-based-flipswitch" data-role="flipswitch">
      					<option value="first">1</option>
      					<option value="second">2</option>
    				</select>
  				</div>
			</fieldset>
			
			<input type="submit" id="submitBtn" value="Submit"/>
		</form>

		<div><select id="routes" name="route_select" size="1"> </select></div>

		<div align="left">
			<h3>Tour stats:</h3>
			<div id="timeInfo">Response time - </div>
			<div id="lengthInfo">Length - </div>
			<div id="roundnessInfo">Roundness - </div>
			<div id="totalInfo">Total cost - </div>
		</div>

	</div>

	<div id='map'class='map'></div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
